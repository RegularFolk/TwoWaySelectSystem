<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>学生导师双选系统</title>
    <base th:href="@{/}" href="/TwoWaySelectSystem/"/><!--base标签，设置基准访问路径,如果某个路径要基于base编写，那么就不可以用斜杠开头-->
    <!--使用绝对路径-->
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="static/plugins/elementui/index.css">
    <link rel="stylesheet" href="static/plugins/font-awesome/css/font-awesome.min.css">
    <script src="static/js/vue.js"></script>
    <script src="static/plugins/elementui/index.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script src="static/js/axios-0.18.0.js"></script>
</head>
<body>
<div id="app">
    <el-container style="height: 700px; border: 1px solid #eee">
        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>查看</el-dropdown-item>
                        <el-dropdown-item>新增</el-dropdown-item>
                        <el-dropdown-item>删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>{{college}}</span>
            </el-header>
            <el-container>
                <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                    <el-menu>
                        <el-submenu v-for="menu in menuList" :index="menu.path">
                            <template slot="title">
                                <i class="fa" :class="menu.icon"></i>
                                {{menu.title}}
                            </template>
                            <template v-for="child in menu.children">
                                <el-menu-item :index="child.path" @click="selectLogout(child.path,child.linkUrl)"
                                              :disabled="child.notActive">
                                    {{child.title}}
                                </el-menu-item>
                            </template>
                        </el-submenu>
                    </el-menu>
                </el-aside>
                <el-container>
                    <iframe name="right" class="el-main" src="protected/student?method=toWelcome" width="90%"
                            height="800px"
                            frameborder="1"></iframe>
                </el-container>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            "tutors": [],
            "college": "教科学院",
            "ongoingEvent": {},
            "menuList": [
                {
                    "path": "1",
                    "title": "学院教师",
                    "children": [
                        {
                            "path": "1-1",
                            "title": "查看导师信息",
                            "notActive": false,
                            "linkUrl": "protected/tutor?method=toShowTutors"
                        }
                    ]
                },
                {
                    "path": "2",
                    "title": "学生功能",
                    "children": [
                        {
                            "path": "2-1",
                            "title": "志愿填写",
                            "notActive": true,
                            "linkUrl": "protected/student?method=toSelectTutor"
                        },
                        {
                            "path": "2-2",
                            "title": "查看结果",
                            "notActive": false,
                            "linkUrl": ""
                        },
                        {
                            "path": "2-3",
                            "title": "私信",
                            "notActive": false,
                            "linkUrl": "protected/student?method=toMessage"
                        }
                    ]
                },
                {
                    "path": "3",
                    "title": "个人中心",
                    "children": [
                        {
                            "path": "3-1",
                            "notActive": false,
                            "title": "个人信息",
                            "linkUrl": "protected/student?method=toSelfInfo"
                        }
                        ,
                        {
                            "path": "3-2",
                            "notActive": false,
                            "title": "退出登录"
                        }
                    ]
                }
            ]

        },
        methods: {
            selectLogout(path, linkUrl) {
                if (path == "3-1") {
                    this.$confirm('确定退出吗？', '消息提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        window.location.href = "entrance?method=doLogout"
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消退出'
                        });
                    });
                } else {
                    var a = document.createElement('a')
                    a.setAttribute('href', linkUrl)
                    a.setAttribute('target','right')
                    //防止反复添加
                    if (document.getElementById('js_a')) {
                        document.body.removeChild(document.getElementById('js_a'))
                    }
                    document.body.appendChild(a)
                    a.click()
                }
            }
        },
        created() {
            axios.get("protected/student?method=getOngoingEvent").then(resp => {
                if (resp.data.flag) {
                    this.ongoingEvent = resp.data.data
                    this.menuList[1].children[0].notActive = false
                    this.$message.success(resp.data.message)
                } else {
                    this.$message.error(resp.data.message)
                }
            })
        }
    })
</script>

</html>
