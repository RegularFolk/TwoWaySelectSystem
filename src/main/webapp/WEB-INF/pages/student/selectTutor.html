<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>学生导师双选系统</title>
    <base th:href="@{/}" href="/TwoWaySelectSystem/"/><!--base标签，设置基准访问路径,如果某个路径要基于base编写，那么就不可以用斜杠开头-->
    <!--使用绝对路径-->
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="static/plugins/elementui/index.css">
    <link rel="stylesheet" href="static/plugins/font-awesome/css/font-awesome.min.css">
    <script src="static/js/vue.js"></script>
    <script src="static/plugins/elementui/index.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script src="static/js/axios-0.18.0.js"></script>
</head>
<body>
<div id="app">
    <el-container style="height: 700px; border: 1px solid #eee">
        <el-main>
            <template>
                <el-transfer
                        v-model="chosen"
                        :data="tutors"
                        :props="{
                                key:'id',
                                label:'name'
                                        }"
                        :titles="['导师列表', '志愿列表']"
                        :target-order="push"
                >
                </el-transfer>
                <!--                <p>{{chosen}}</p>-->
<!--                这里获取chosen到的id，封存该学生的志愿-->
                <el-button @click="submit">确认志愿</el-button>
            </template>
        </el-main>
    </el-container>
</div>
</body>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            "tutors": [], //获取的导师列表
            "chosen": [] //穿梭框选择的项目
        },
        methods: {},
        created() {
            if (this.tutors.length === 0) {
                axios.get("tutor?method=getTutors").then(resp => {
                    if (resp.data.flag) {
                        this.tutors = resp.data.data
                    } else {
                        this.$message({
                            message: resp.data.message,
                            type: "error"
                        })
                    }
                })
            }
        }
    })
</script>
    <style>
    .el-transfer-panel{
        width: 400px;
        height: 500px;
    }
    .el-transfer-panel__list.is-filterable{
        height: 400px;
    }
    </style>
</html>
