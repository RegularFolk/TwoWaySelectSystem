                    </div>

            </el-row>

    </el-main>
</div>

<script>
    var vue = new Vue({
        el: "#app",
        data: {
            "tutors": []
        },
        methods: {},
        created() {
            if (this.tutors.length === 0) {
                axios.get("protected/tutor?method=getFullTutors").then(resp => {
                    if (resp.data.flag) {
                        this.tutors = resp.data.data
                    } else {
                        this.$message({
                            message: resp.data.message,
                            type: "error"
                        })
                    }
                })
            }
        }
    })
</script>
<style>
    .time {
        font-size: 13px;
        color: #999;
    }

    .bottom {
        margin-top: 13px;

    }

    .button {
        padding: 0;
        float: right;
    }

    .image {
        width: 100%;
        display: block;
    }

    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }

    .clearfix:after {
        clear: both
    }
</style>
